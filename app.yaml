application: skynet-alonso
version: 1
runtime: python27
api_version: 1
threadsafe: true
default_expiration: "1m"





handlers:
#tasks and cronjobs
- url: /tasks.*
  script: tasks.app
  login: admin
- url: /cronjobs.*
  script: cron_jobs.app
  login: admin
  

- url: /img
  static_dir: img
- url: /css
  static_dir: css
- url: /js
  static_dir: js
- url: /beta
  static_dir: beta


- url: /hello
  script: hello.app


libraries:
- name: jinja2
  version: latest
- name: pycrypto
  version: 2.3

builtins:
- appstats: on
- deferred: on


skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*\.bak$
- ^boto/
- ^Crypto/
